<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人动态</title>
    <style>
        /* 基础样式设置 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 现代渐变背景 */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: -apple-system, "Helvetica Neue", sans-serif;
        }

        /* 卡片容器样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            /* 简单的浮动动画 */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 标题（你想展示的话） */
        h1 {
            color: #333;
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 0;
            font-weight: 600;
        }

        /* 装饰用的小图标 */
        .icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }

        /* 更新时间提示 */
        .time {
            margin-top: 20px;
            color: #999;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
