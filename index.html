<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        :root {
            --primary-color: #2d4a3e; /* 墨绿色 */
            --bg-gradient: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
        }

        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: var(--bg-gradient);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden; /* 隐藏气泡溢出 */
        }

        /* 动态背景气泡 */
        .bubbles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .bubble {
            position: absolute; list-style: none; display: block;
            background-color: rgba(255, 255, 255, 0.4);
            bottom: -160px; border-radius: 50%;
            animation: bubble-up 20s linear infinite;
        }
        @keyframes bubble-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-1200px) rotate(720deg); opacity: 0; }
        }

        /* 磨砂主卡片 */
        .card {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            padding: 40px 30px; border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            width: 88%; max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 标题样式 */
        .title {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 文字包裹区域 */
        .text-wrapper {
            background: rgba(255, 255, 255, 0.4);
            padding: 25px; border-radius: 20px;
            border-left: 4px solid var(--primary-color);
            text-align: left;
        }

        .text-content {
            color: #34495e;
            font-size: 1.1rem;
            line-height: 1.8;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .text-content::first-letter {
            font-size: 1.7rem; font-weight: bold; color: var(--primary-color);
            float: left; margin-right: 6px; line-height: 1;
        }

        /* 时间标签 */
        .time-badge {
            display: inline-block; margin-top: 30px;
            padding: 7px 18px; background: var(--primary-color);
            color: #ffffff; font-size: 0.75rem;
            border-radius: 12px; font-weight: 500;
        }
    </style>
</head>
<body>

    <ul class="bubbles" id="bubble-container"></ul>

    <div class="card">
        <h1 class="title">今日碎碎念</h1>
        
        <div class="text-wrapper">
            <div class="text-content">这里输入你那段长长的话。现在的文字排版非常优雅，首字会自动放大，左侧有装饰线，配合背后的漂浮气泡，整个页面非常有灵气。</div>
        </div>

        <div class="time-badge" id="last-update">正在同步更新时间...</div>
    </div>

    <script>
        // 生成随机气泡
        const container = document.getElementById('bubble-container');
        for (let i = 0; i < 12; i++) {
            const bubble = document.createElement('li');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 20 + 'px';
            bubble.style.width = size; bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = Math.random() * 8 + 12 + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(bubble);
        }

        // --- 核心配置：请务必修改这里 ---
        const username = 'gfjrjue'; 
        const repo = 'my-links';
        const path = 'index.html';

        async function getLastUpdate() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/commits?path=${path}&page=1&per_page=1`);
                const data = await response.json();
                if (data && data[0]) {
                    const date = new Date(data[0].commit.committer.date);
                    document.getElementById('last-update').textContent = '最后更新：' + date.toLocaleString();
                }
            } catch (e) { document.getElementById('last-update').textContent = '时间获取失败'; }
        }
        getLastUpdate();
    </script>
</body>
</html>
